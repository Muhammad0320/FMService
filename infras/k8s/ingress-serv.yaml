apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-serv
spec:
  ingressClassName: nginx
  rules:
    - host: posts.com
      http:
        paths:
          - path: /posts/create
            pathType: Prefix
            backend:
              service:
                name: post-clusterip-serv
                port:
                  number: 4000

          - path: /posts
            pathType: Prefix
            backend:
              service:
                name: query-serv
                port:
                  number: 4002

          - path: /posts/?(.*)/comments
            pathType: ImplementationSpecific
            backend:
              service:
                name: comments-serv
                port:
                  number: 4001

          - path: /?(.*)
            pathType: Prefix
            backend:
              service:
                name: client-serv
                port:
                  number: 3000
