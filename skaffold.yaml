apiVersion: skaffold/v4beta3
kind: Config
manifests:
  rawYaml:
    - ./infra/k8s/*
build:
  local:
    push: false
  artifacts:
    - image: muhammad0320/client
      context: client
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: "src/**/*.js"
            dest: .
    - image: muhammad0320/comments
      context: comment
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: "build/*.js"
            dest: .
    - image: muhammad0320/query
      context: query
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: "build/*.js"
            dest: .
    - image: muhammad0320/moderation
      context: moderation
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: "build/*.js"
            dest: .
    - image: muhammad0320/events-bus
      context: event-bus
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: "build/*.js"
            dest: .
    - image: muhammad0320/posts
      context: blog
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: "build/*.js"
            dest: .
